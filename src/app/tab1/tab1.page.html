<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [formGroup]="willCallForm">
    <ion-datetime
      formControlName="pickupDateTime"
      [min]="minPickupDate"
      [max]="maxPickupDate"
      mode="ios"
      size="cover"
    ></ion-datetime>
  </div>
</ion-content>
